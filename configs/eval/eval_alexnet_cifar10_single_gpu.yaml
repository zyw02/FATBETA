# Experiment name - Single GPU evaluation for AlexNet CIFAR10
name: alexnet_cifar10_single_gpu_eval

# Name of output directory. Checkpoints and logs will be saved at `pwd`/output_dir
output_dir: eval
training_device: gpu

target_bits: [6, 5, 4, 3, 2]
post_training_batchnorm_calibration: false  # Usually not needed for evaluation
information_distortion_mitigation: false

# Dataset loader
dataloader: 
  dataset: cifar10
  num_classes: 10
  path: ./data/cifar10
  batch_size: 128
  workers: 4
  deterministic: true

resume:
  path: ./training/alexnet_cifar10_single_gpu/alexnet_cifar10_single_gpu_checkpoint.pth.tar
  lean: false

log:
  num_best_scores: 3
  print_freq: 20

#============================ Model ============================================

arch: alexnet
pre_trained: false

# Bit-width configuration JSON file from search (if available)
# This will be loaded to set mixed-precision bit-widths
bit_width_config_path: ./search/alexnet_cifar10_single_gpu_search_bit_width_config.json

#============================ Quantization =====================================

# (default for all layers)
quan:
  act: 
    mode: lsq
    bit: 2
    per_channel: false
    symmetric: false
    all_positive: true

  weight: 
    mode: lsq
    bit: 2
    per_channel: false
    symmetric: false
    all_positive: false
  
  excepts:
    excepts_bits_width: 8
    # Specify quantized bit width for some layers (first and last layers)
    # For AlexNet: features.0 (first conv), classifier.1 (first FC), and classifier.6 (last linear)
    # NOTE: This is the OLD config where classifier.1 is in excepts (8-bit fixed) to match old checkpoint
    # If you want to evaluate a NEW model with classifier.1 using dynamic bits, use eval_alexnet_cifar10_single_gpu_v2.yaml
    features.0:  # First conv layer
      act:
        bit: 
        all_positive: false
      weight:
        bit:
    classifier.1:  # First FC layer (8-bit fixed in old checkpoint)
      act:
        bit: 
        all_positive: false
      weight:
        bit:
    classifier.6:  # Last linear layer (index 6 in classifier Sequential)
      act:
        bit:
        all_positive: false
      weight:
        bit:

#============================ Training / Evaluation ============================

search: false
eval: true

epochs: 1
smoothing: 0.0
scale_gradient: false

opt: sgd
lr: 0.01
momentum: 0.9
weight_decay: 0.0001
adaptive_region_weight_decay: 0

sched: cosine
min_lr: 0.0
decay_rate: 0.1
warmup_epochs: 0
warmup_lr: 0.0
decay_epochs: 30
cooldown_epochs: 0

ema_decay: 0.9997

